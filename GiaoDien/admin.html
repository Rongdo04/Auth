<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Trang Quản Trị</title>
</head>

<body>
    <div id="userContent">admin content goes here</div>
    <script>
        // Kiểm tra xem có token JWT trong local storage không
        const token = localStorage.getItem("jwtToken_admin");

        if (token) {

            document.getElementById("userContent").textContent = "Welcome, admin!";
        } else {
            // Nếu không có token, chuyển hướng người dùng đến trang đăng nhập
            window.location.href = 'index.html';
        }
    </script>
    <div id="userContent">admin content goes here</div>
    <div class="admin-panel">
        <h1>Danh Sách Người Dùng</h1>
        <ul id="user-list">
            <!-- Danh sách người dùng sẽ được hiển thị ở đây -->
        </ul>
    </div>

    <script src="admin_script.js"></script>

</html>

</body>

</html>
